
{% extends 'navbar.html' %}

{% block content %}
	<h4 class="center"> Results </h4>
	<div class="row">
	<div class="center container responsive-table" style="overflow-x:scroll; height: 80%;">
		<table class="highlight centered">
			<thead>
				<tr>		
					{% for col in x_cols %}
						<th> {{ col }} </th>					
					{% endfor %}		
					<th> Predictions: </th>
					<th> Test values: </th>  
				</tr>
			</thead>
			{% for y1 in full_set %}
			<tbody>		
				{% for ele in y1 %}		
					<td> {{ ele }} </td>
				{% endfor %}
			</tbody>
			{% endfor %}
		</table>
	</div>
	<div id="scatterchart_material" style="display:none; height: 40%; width: 30%; overflow: scroll;">
	</div>
	</div>
	<script type="text/javascript">
		 google.charts.load('current', {
		   'packages': ['bar']
		 });
		 google.charts.setOnLoadCallback(drawChart);
		function drawChart () {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Prediction Label');
        data.addColumn('string', 'Test Label');

        data.addRows({{ zip_json|safe }});

        var options = {
          width: 800,
          height: 500,
          chart: {
            title: 'Predictions versus Test values',
            subtitle: 'On a supervised classification algorithm'
          },
          hAxis: {title: 'Predicted values'},
          vAxis: {title: 'Test values'}
        };

        var chart = new google.charts.Bar(document.getElementById('scatterchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }		
	</script>
{% endblock %}
